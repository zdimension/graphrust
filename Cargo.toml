[package]
name = "graphrust"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
array_tool = "1.0.3"
chrono = "0.4.19"
derivative = "2.2.0"
gl = "0.14.0"
glfw = "0.43.0"
glium = "0.30.2"
glutin = "0.27.0"
imgui = { version = "0.8.2", features = ["tables-api"] }
imgui-glium-renderer = "0.8.2"
imgui-winit-support = { version = "0.8.2", features = ["winit-25"] }
itertools = "0.10.3"
nalgebra = "0.30.1"
simsearch = "0.2.3"
speedy = "0.8.1"
wasm-bindgen = { version = "0.2.79", optional = true }
webbrowser = "0.5.5"
winit = { version = "0.25.0", features=["web-sys"] }

[features]
web = ["wasm-bindgen", "winit/web-sys"]

[lib]
name = "web"
crate-type = ["cdylib", "rlib"]
path = "src/web.rs"
required-features = ["web"]

[[bin]]
name = "graphrust"
path = "src/main.rs"
